<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .status_container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .status_box {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .status_box:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


    <header>
        <h1>Chore Management System</h1>
    </header>

    <div class="container">
        <div class="status_container">
            <div class="status_box" onclick="redirectToChoreManagement('inProgress')">
                <h2>In Progress</h2>
                <p>15 tasks</p>
            </div>
            <div class="status_box" onclick="redirectToChoreManagement('complete')">
                <h2>Complete</h2>
                <p>30 tasks</p>
            </div>
            <div class="status_box" onclick="redirectToChoreManagement('completed')">
                <h2>Completed</h2>
                <p>50 tasks</p>
            </div>
        </div>


    </div>

    <footer>
        <p>&copy; 2024 Chore Management System</p>
    </footer>

    <script>
        function redirectToChoreManagement(status) {
            alert(`Redirecting to Chore Management for ${status} tasks`);
        }
    </script>

</body>
</html>
